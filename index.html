<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakasaurus's Song Ref Manager v1.0.0 beta 1</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">
            Cakasaurus's Song Ref Manager v1.0.0 beta 1
        </h1>

        <div class="mb-4">
            <div class="flex justify-end mb-2">
                <button 
                    id="exportButton" 
                    class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition-colors mr-2"
                >
                    Export Data
                </button>
                <button 
                    id="importButton" 
                    class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600 transition-colors mr-2"
                >
                    Import Data
                </button>
            </div>
            <p class="text-sm text-gray-600 text-right">
                Your data is automatically saved in this browser. Use Export/Import to transfer data between devices.
            </p>
        </div>

        <form id="referenceForm" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <div class="grid gap-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
                            Song Artist and/or Song Title <span class="text-red-500">*</span>
                        </label>
                        <input
                            type="text"
                            id="title"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Enter song title or artist..."
                            required
                        >
                    </div>

                    <div>
                        <label for="url" class="block text-sm font-medium text-gray-700 mb-1">
                            Song URL (e.g. Spotify, YouTube, etc.) <span class="text-red-500">*</span>
                        </label>
                        <input
                            type="url"
                            id="url"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Paste URL here..."
                            required
                        >
                    </div>

                    <div>
                        <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">
                            Notes (e.g. Mind-melting bass wubs at 4:20)
                        </label>
                        <input
                            type="text"
                            id="notes"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Add notes about this reference"
                        >
                    </div>
                </div>

                <div>
                    <span class="block text-sm font-medium text-gray-700 mb-2">
                        Tags <span class="text-red-500">*</span> (select at least one)
                    </span>
                    <div id="tagContainer" class="flex flex-wrap gap-2">
                        <!-- JS inserts tags here -->
                    </div>
                </div>

                <div>
                    <span class="block text-sm font-medium text-gray-700 mb-2">
                        Project <span class="text-red-500">*</span>
                    </span>
                    <div id="projectContainer" class="flex flex-wrap gap-2 mb-3"></div>
                    <button 
                        type="button" 
                        id="addProjectBtn" 
                        class="text-purple-600 hover:text-purple-800 text-sm font-medium"
                    >
                        + Add Project
                    </button>
                </div>

                <button
                    type="submit"
                    class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors w-full"
                >
                    Add Reference
                </button>
            </div>
        </form>

        <div id="projectsContainer" class="space-y-8">
            <!-- JS creates project sections here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
